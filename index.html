<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit Challenge</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1>WELCOME TO YOUR VIRTUAL DRUMKIT EXPERIENCE!</h1>
    <p> !!!Have a BLAST!!!</p>
    <div>
        <div id="boomBtn" class="buttons">
           <p id="keyA">A</p>
           <p id="boom">BOOM</p>
            <audio id="boomSound" >
                <source src="sounds/boom.wav" type="audio/wav">
            </audio>
        </div>

        <div id="clapBtn" class="buttons">
            <p id="keyS">S</p>
            <p id="clap">CLAP</p>
             <audio id="clapSound" >
                 <source src="sounds/clap.wav" type="audio/wav">
             </audio>
        </div>

        <div id="hihatBtn" class="buttons">
            <p id="keyD">D</p>
            <p id="hihat">HIHAT</p>
             <audio id="hihatSound" >
                 <source src="sounds/hihat.wav" type="audio/wav">
             </audio>
        </div>

        <div id="kickBtn" class="buttons">
            <p id="keyF">F</p>
            <p id="kick">KICK</p>
             <audio id="kickSound" >
                 <source src="sounds/kick.wav" type="audio/wav">
             </audio>
        </div>

        <div id="openhatBtn" class="buttons">
            <p id="keyG">G</p>
            <p id="openhat">OPENHAT</p>
             <audio id="openhatSound" >
                 <source src="sounds/openhat.wav" type="audio/wav">
             </audio>
        </div>

        <div id="rideBtn" class="buttons">
            <p id="keyH">H</p>
            <p id="ride">RIDE</p>
             <audio id="rideSound" >
                 <source src="sounds/ride.wav" type="audio/wav">
             </audio>
        </div>

        <div id="snareBtn" class="buttons">
            <p id="keyJ">J</p>
            <p id="snare">SNARE</p>
             <audio id="snareSound" >
                 <source src="sounds/snare.wav" type="audio/wav">
             </audio>
        </div>
        
        <div id="tinkBtn" class="buttons">
            <p id="keyK">K</p>
            <p id="tink">TINK</p>
             <audio id="tinkSound" >
                 <source src="sounds/tink.wav" type="audio/wav">
             </audio>
        </div>

        <div id="tomBtn" class="buttons">
            <p id="keyL">L</p>
            <p id="tom">TOM</p>
             <audio id="tomSound" >
                 <source src="sounds/tom.wav" type="audio/wav">
             </audio>
        </div>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
